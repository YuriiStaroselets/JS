<script>
     var rating = prompt("please type your rateing")
     if (rating < 50){
        alert("Fail")
     }else if ( 70 > rating ){
        alert("Normal")
     }else if (87 > rating ){
        alert("good")
     }else if (100 > rating ){
        alert("best")
     }
</script>
