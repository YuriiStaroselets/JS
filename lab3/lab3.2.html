<input name="Input" value=""> <br>

<button type="button" onclick="Print()">Натисніть :)</button> <br>

<script>

let end = 0;

function Print() {
  
  let Input = document.querySelector('input').value;

  for (let i = Input; i > 0; i--) {
    document.write('<br>' + i)
  }

  document.write('<br>' + end)
  
} 

</script>
