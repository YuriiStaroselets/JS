<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <input id="text1"> <br>
  <input id="text2"> <br>
  <button type="button" onclick="myFunction()">Викликати функцію</button> <br>
  <p id="demo"></p>
<script>

  function myFunction () {
    const inputField1 = document.getElementById("text1").value.split(",").map(Number);
    const inputField2 = document.getElementById("text2").value.split(",").map(Number);
		const pTag = document.getElementById("demo")
    
    alert(Math.pow(inputField1, inputField2))
    pTag.innerText = Math.pow(inputField1, inputField2);
  }

</script>
</body>
</html>
