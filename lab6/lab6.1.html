<button id="button">Нажми Alt+Shift+Click на мне!</button>
<p id="demo"></p>

<script>
  const pTag = document.getElementById("demo")
  button.onclick = function(event) {
    if (event.ctrlKey) {
      pTag.innerText = "1";
    }else if(event.altKey) {
      pTag.innerText = "2";
    }else if(event.shiftKey) {
      pTag.innerText = "3";
    }
  };
</script>
